<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>WebChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #webchat {
            position: relative;
            z-index: 1;
            height: 100%;
            width: 100%;
        }

        #loading {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm" style="overflow: hidden;">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Account Creation Assistent</h5>
            </div>
            <div class="card-body p-0" style="height: 600px; position: relative;">
                <div id="webchat" role="main"></div>
                <div id="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Chat wird geladen...</span>
                    </div>
                    <span class="ms-3">Verbindung wird aufgebaut...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        (async function () {
            const webchatDiv = document.getElementById('webchat');
            const loadingDiv = document.getElementById('loading');

            try {
                const response = await fetch("/api/webchat/token/");
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                const json = await response.json();
                if (!json.token) throw new Error('Kein Token vom Server erhalten');

                const directLine = window.WebChat.createDirectLine({ token: json.token });

                window.WebChat.renderWebChat({
                    directLine,
                    userID: "user-" + Math.floor(Math.random() * 1000000),
                    locale: "de-DE",
                    styleOptions: {
                        botAvatarBackgroundColor: '#0d6efd',
                        botAvatarInitials: 'Bot',
                        userAvatarBackgroundColor: '#198754',
                        userAvatarInitials: 'Du',
                        backgroundColor: '#ffffff',
                        primaryFont: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                        sendBoxBackground: '#f8f9fa',
                        sendBoxBorderColor: '#dee2e6',
                        bubbleBackground: '#e9ecef',
                        bubbleFromUserBackground: '#0d6efd',
                        bubbleFromUserTextColor: '#ffffff'
                    }
                }, webchatDiv);

                // Warten bis der Bot verbunden ist
                const subscription = directLine.connectionStatus$.subscribe(status => {
                    if (status === 2) { // Connected
                        loadingDiv.classList.add('hidden');
                        subscription.unsubscribe();
                    }
                });

            } catch (err) {
                console.error("Webchat-Fehler:", err);
                loadingDiv.style.display = 'none';
                webchatDiv.innerHTML = `
                    <div class='p-4 text-center'>
                        <div class='alert alert-danger' role='alert'>
                            <h4 class='alert-heading'>Chat konnte nicht geladen werden</h4>
                            <p>Fehler: ${err.message}</p>
                            <hr>
                            <p class='mb-0'>Bitte versuchen Sie es sp√§ter erneut.</p>
                        </div>
                        <button class='btn btn-primary' onclick='location.reload()'>Seite neu laden</button>
                    </div>
                `;
            }
        })();
    </script>
</body>
</html>
