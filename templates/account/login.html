{% load account %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Anmeldung</h1>
        <div>
            <a class="btn btn-outline-primary" href="{% url 'webchat' %}">WebChat</a>
        </div>
    </div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>

                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <div>{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <form method="post" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        {{ form.non_field_errors }}

                        <div class="mb-3">
                            <label for="id_login" class="form-label">{{ form.login.label }}</label>
                            {{ form.login|add_class:"form-control" }}
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">{{ form.password.label }}</label>
                            {{ form.password|add_class:"form-control" }}
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
